server.port=8080
spring.jackson.date-format=org.openapitools.RFC3339DateFormat
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
spring.datasource.url=jdbc:postgresql://paperless-postgres/paperless
spring.datasource.username=paperless
spring.datasource.password=paperless
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
rabbitmq.host=paperless-rabbitmq
rabbitmq.endpoint=${rabbitmq.host:localhost}
rabbitmq.username=paperless
rabbitmq.password=paperless
minio.host=paperless-minio
minio.endpoint=http://${minio.host:localhost}:9000
minio.user=paperless
minio.password=paperless
minio.bucketName=my-very-cool-bucket-with-very-cool-documents